<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </body>

  <script>
    var canvas;
    var canvasContext;
    var ballX = 400;
    var ballSpeedX = generateRandomInteger(-10, 10);
    var ballY = 300;
    var ballSpeedY = generateRandomInteger(-10, 10);
    var ballRadius = 10;

    var player1Score = 0;
    var player2Score = 0;
    const WINNING_SCORE = 3;

    var roundWinner = 0;

    var showingWinScreen = false;

    var paddleSpeedY = 10;

    var paddle1Y = 250;
    var paddle2Y = 250;
    const PADDLE_HEIGHT = 100;
    const PADDLE_WIDTH = 10;


    function calculateMousePos(event) {
      var rect = canvas.getBoundingClientRect();
      var root = document.documentElement;
      var mouseX = event.clientX - rect.left - root.scrollLeft;
      var mouseY = event.clientY - rect.top - root.scrollTop;
      return {
        x: mouseX,
        y: mouseY,
      };
    }

    function handleMouseClick(){
      if(showingWinScreen){
        player1Score=0;
        player2Score=0;
        showingWinScreen=false;
      }
    }

    window.onload = function () {
      canvas = document.getElementById("gameCanvas");
      canvasContext = canvas.getContext("2d");

      var framesPerSecond = 30;
      setInterval(function () {
        moveEverything();
        drawEverything();
      }, 1000 / framesPerSecond);

      canvas.addEventListener('mousedown', handleMouseClick);

      canvas.addEventListener("mousemove", function (event) {
        var mousePos = calculateMousePos(event);
        paddle1Y = mousePos.y - PADDLE_HEIGHT / 2;
      });
    };

    function generateRandomInteger(min, max) {
      return Math.floor(min + Math.random()*(max + 1 - min))
    }

    function ballReset(){
      if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE){
        showingWinScreen = true;
        return;
      }
      ballSpeedX = 0;
      ballSpeedY = 0;

      if (roundWinner === 1) {
        ballX = canvas.width - 50;
        ballY = canvas.height/2;
        setTimeout(() => {
          ballSpeedX = generateRandomInteger(10, 25);
          ballSpeedY = generateRandomInteger(-10, 10);
        }, 1000);
      }
      if (roundWinner === 2) {
        ballX = 50;
        ballY = canvas.height/2;
        setTimeout(() => {
          ballSpeedX = generateRandomInteger(10, 25);
          ballSpeedY = generateRandomInteger(-10, 10);
        }, 1000);
      }
    }

    function computerMovement() {
      var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
      if(paddle2YCenter < ballY -35){
        paddle2Y += 6;
      } else if(paddle2YCenter > ballY + 35) {
        paddle2Y -= 6;
      }
    }

    function moveEverything() {
      if (showingWinScreen === true) {
        ballX = canvas.width / 2;
        ballY = canvas.height / 2;
        ballSpeedX = 15;
        ballSpeedY = 15;
        return;
      }
      computerMovement();

      ballX += ballSpeedX;
      ballY += ballSpeedY;

      // ball on right edge
      if (ballX > canvas.width - 30) {
        if (ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT){
          ballSpeedX = -ballSpeedX;

          var deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);
          ballSpeedY = deltaY * 0.35;
        } else {
          if(ballX > canvas.width){
            player1Score++; // must be before ballreset
            roundWinner = 1;
            ballReset();
          }
          
        }
      } 

      // ball on left edge
      if (ballX < 0 + 30) {
        if (ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT){
          ballSpeedX = -ballSpeedX;

          var deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);
          ballSpeedY = deltaY * 0.35; 
        } else {
          if( ballX < 0){
            player2Score++; // must be before ballreset
            roundWinner = 2;
            ballReset();
          }
        }
      }

      if (ballY > canvas.height - ballRadius) {
        ballSpeedY = -ballSpeedY;
      } 
      if (ballY < 0 + ballRadius) {
        ballSpeedY = -ballSpeedY;
      }
    }

    function drawEverything() {
      //BLACK COURT
      colorRect(0, 0, canvas.width, canvas.height, "black");

      if (showingWinScreen === true) {
        canvasContext.fillStyle = "white";
        if(player1Score >= WINNING_SCORE ){
          canvasContext.fillText("You won!", 350, 200);
        } else if(player2Score >= WINNING_SCORE){
          canvasContext.fillText("Computer won!", 350, 200);
        }
        canvasContext.fillText("click to continue", 350, 500);
        return;
      }

      //BALL
      colorCircle(ballX, ballY, ballRadius, "white");

      // LEFT PADDLE
      colorRect(10, paddle1Y, PADDLE_WIDTH, PADDLE_HEIGHT, "white");

      // NET PADDLE
      colorRect(canvas.width-PADDLE_WIDTH -10, paddle2Y, PADDLE_WIDTH, PADDLE_HEIGHT, "white");

      // NET
      var i = 10;
      while (i < canvas.height - 10){
        colorRect(canvas.width/2 -1, i, 2, 20, "white");
        i += 40
      }

      // scores
      canvasContext.fillText(player1Score, 100, 100);
      canvasContext.fillText(player2Score, canvas.width - 100, 100)
    }

    function colorCircle(centerX, centerY, radius, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.beginPath();
      canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
      canvasContext.fill();
    }

    function colorRect(leftX, topY, width, height, drawColor) {
      canvasContext.fillStyle = drawColor;
      canvasContext.fillRect(leftX, topY, width, height);
    }
  </script>
</html>
